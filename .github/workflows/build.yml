name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 15.x, 16.x]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Setup Node.js ${{ matrix.node-version }} âš™ï¸
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Run linter ğŸ‘€
        run: npm run lint

      - name: Build app ğŸ—
        run: npm run build --if-present

      - name: Run tests ğŸ§ª
        run: npm run test
